<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список продаж</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Список продаж</h1>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th>Товар</th>
            <th>Покупатель</th>
            <th>Цена</th>
            <th>Дата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${sales}">
            <td th:text="${sale.product.name}">Название товара</td>
            <td th:text="${sale.buyer.email}">Покупатель</td>
            <td th:text="${sale.salePrice} + ' ₽'">Цена</td>
            <td th:text="${sale.saleDate}">Дата</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
