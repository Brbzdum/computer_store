<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Регистрация</h1>
</header>
<main>
    <form th:action="@{/users/registration}" method="post" th:object="${user}">
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Введите имя" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Введите email" required>
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Введите пароль" required>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
</main>
</body>
</html>
