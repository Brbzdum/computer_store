<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout}">
<head>
    <title th:text="${product.name}">Товар</title>
</head>
<body>
<div th:fragment="content">
    <h1 th:text="${product.name}">Название товара</h1>
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{${product.mainImageUrl}}" alt="Изображение товара" class="img-fluid">
            <!-- Дополнительные изображения -->
            <div class="mt-3">
                <div th:each="image : ${product.additionalImages}" class="mb-2">
                    <img th:src="@{${image.url}}" alt="Дополнительное изображение" class="img-thumbnail" width="150">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <p th:text="'Описание: ' + ${product.description}">Описание</p>
            <p th:text="'Цена: ' + ${product.price} + ' ₽'">Цена</p>
            <p th:text="'Количество на складе: ' + ${product.quantity}">Количество</p>
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="productId" th:value="${product.id}"/>
                <button type="submit" class="btn btn-success">Добавить в корзину</button>
            </form>
            <a th:href="@{/products}" class="btn btn-secondary mt-3">Вернуться к списку товаров</a>
        </div>
    </div>
</div>
</body>
</html>
