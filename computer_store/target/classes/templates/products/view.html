<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Товар</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1 th:text="${product.name}">Название товара</h1>
</header>
<main>
    <p th:text="'Описание: ' + ${product.description}">Описание</p>
    <p th:text="'Цена: ' + ${product.price} + ' ₽'">Цена</p>
    <p th:text="'Количество на складе: ' + ${product.quantity}">Количество</p>
    <form action="#" method="post">
        <button type="submit">Добавить в корзину</button>
    </form>
    <a href="/products">Вернуться к списку товаров</a>
</main>
</body>
</html>
