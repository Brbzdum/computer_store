<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить товар</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Добавить товар</h1>
</header>
<main>
    <form th:action="@{/admin/product/add}" method="post" enctype="multipart/form-data">
        <label>Название:</label>
        <input type="text" name="name" required />
        <label>Описание:</label>
        <textarea name="description" required></textarea>
        <label>Цена:</label>
        <input type="number" name="price" required />
        <label>Категория:</label>
        <select name="categoryId" required>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <label>Производитель:</label>
        <select name="manufacturerId" required>
            <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
        </select>
        <label>Главное изображение:</label>
        <input type="file" name="mainImage" required />
        <label>Дополнительные изображения:</label>
        <input type="file" name="additionalImages" multiple />
        <button type="submit">Добавить</button>
    </form>
</main>
</body>
</html>
