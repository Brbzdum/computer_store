<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout}">
<head>
    <title>Админка</title>
</head>
<body>
<div th:fragment="content">
    <h1>Административная панель</h1>

    <!-- Раздел Пользователи -->
    <section class="mb-5">
        <h2>Пользователи</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Роли</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.email}">example@mail.com</td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                </td>
                <td th:text="${user.active ? 'Активен' : 'Забанен'}">Активен</td>
                <td>
                    <form th:action="@{/admin/user/ban/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-warning btn-sm" th:text="${user.active ? 'Забанить' : 'Разбанить'}"></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- Раздел Товары -->
    <section class="mb-5">
        <h2>Товары</h2>
        <a th:href="@{/admin/product/add}" class="btn btn-success mb-3">Добавить товар</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Категория</th>
                <th>Производитель</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}">Название</td>
                <td th:text="${product.price} + ' ₽'">1000 ₽</td>
                <td th:text="${product.category.name}">Категория</td>
                <td th:text="${product.manufacturer.name}">Производитель</td>
                <td>
                    <a th:href="@{/admin/product/edit/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Редактировать</a>
                    <form th:action="@{/admin/product/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены?')">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
