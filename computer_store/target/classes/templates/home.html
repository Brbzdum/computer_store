<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout}">
<head>
    <title>Главная</title>
</head>
<body>
<div th:fragment="content">
    <h1 class="text-center">Добро пожаловать в Магазин Компьютеров</h1>
    <section class="mt-5">
        <h2>Категории</h2>
        <div class="row">
            <div class="col-md-3 mb-3" th:each="category : ${categories}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${category.name}">Категория</h5>
                        <p class="card-text" th:text="${category.description}">Описание</p>
                        <a th:href="@{'/categories/' + ${category.id}}" class="btn btn-primary">Просмотреть</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <h2>Популярные Производители</h2>
        <div class="row">
            <div class="col-md-3 mb-3" th:each="manufacturer : ${manufacturers}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${manufacturer.name}">Производитель</h5>
                        <p class="card-text" th:text="${manufacturer.description}">Описание</p>
                        <a th:href="@{'/manufacturers/' + ${manufacturer.id}}" class="btn btn-primary">Просмотреть</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
