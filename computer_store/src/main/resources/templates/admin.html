<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Админка</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Административная панель</h1>
</header>
<main>
    <section>
        <h2>Пользователи</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Роли</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.email}">example@mail.com</td>
                <td th:text="${user.roles}">ROLE_USER</td>
                <td th:text="${user.active ? 'Активен' : 'Забанен'}">Активен</td>
                <td>
                    <form th:action="@{/admin/user/ban/{id}(id=${user.id})}" method="post">
                        <button type="submit" th:text="${user.active ? 'Забанить' : 'Разбанить'}">Забанить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2>Товары</h2>
        <a href="/admin/product/add">Добавить товар</a>
        <table>
            <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Категория</th>
                <th>Производитель</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}">Название</td>
                <td th:text="${product.price} + ' ₽'">1000 ₽</td>
                <td th:text="${product.category.name}">Категория</td>
                <td th:text="${product.manufacturer.name}">Производитель</td>
                <td>
                    <a th:href="@{/admin/product/edit/{id}(id=${product.id})}">Редактировать</a>
                    <form th:action="@{/admin/product/delete/{id}(id=${product.id})}" method="post">
                        <button type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
