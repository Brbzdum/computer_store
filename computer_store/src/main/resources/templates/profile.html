<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Ваш профиль</h1>
</header>
<main>
    <p>Имя пользователя: <span th:text="${user.name}">Имя</span></p>
    <p>Email: <span th:text="${user.email}">Email</span></p>
    <p>Роли: <span th:text="${user.roles}">Роли</span></p>
    <a th:href="@{/users/profile/purchases}">Мои покупки</a>
</main>
</body>
</html>
