<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base.html :: header"></head>
<body>
<div th:replace="base.html :: content">
    <h1 class="text-center">Вход</h1>
    <form action="/users/login" method="post" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    <p class="text-center mt-3">Нет аккаунта? <a href="/users/registration">Зарегистрироваться</a></p>
</div>
<footer th:replace="base.html :: footer"></footer>
</body>
</html>
